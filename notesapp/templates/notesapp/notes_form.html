{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Create a Note</div>             
           <div class="card-body">
                <form action="{% url 'notes.create' %}" method='POST'>
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-sm btn-success">Create</button>
                </form>

                {% if form.errors %}
                    {% for field in form %}
                        {% for error in field.errors %}
                            <div class="alert alert-danger">
                                <strong>{{ error|escape }}</strong>
                            </div>
                        {% endfor %}
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
